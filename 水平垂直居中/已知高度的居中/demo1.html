<!DOCTYPE html>
<html>
<head>
    <title>实现已知高度的垂直居中</title>

    <style>
        html, body {
            height: 100%;
        }

        .containers {
            height: 100%;
            position: relative;
        }

        span {
            width: 100px;
            height: 100px;
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>

</head>
<body>
    <div class="containers">
        <span>margin: auto 实现垂直居中</span>
    </div>
</body>
</html>
