<!DOCTYPE html>
<html>
<head>
    <title>实现已知高度的垂直居中</title>

    <style>
        html, body {
            height: 100%;
        }

        .containers {
            height: 100%;
            position: relative;
        }

        span {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50px) translateY(-50px);
        }
    </style>

</head>
<body>
    <div class="containers">
        <span>transform 实现垂直居中</span>
    </div>
</body>
</html>
