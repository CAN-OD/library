<!DOCTYPE html>
<html>
<head>
    <title>实现未知高度的垂直居中</title>

    <style>
        html, body {
            height: 100%;
        }

        .containers {
            height: 100%;
            display: grid;
        }

        span {
            margin: auto;
        }
    </style>

</head>
<body>
    <div class="containers">
        <span>grid实现垂直居中(许这是最简洁的水平垂直居中的 CSS 样式)</span>
    </div>
</body>
</html>
